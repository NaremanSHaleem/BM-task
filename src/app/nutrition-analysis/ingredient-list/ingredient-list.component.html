<!-- ingredients -->
<h4 class="mt-3">Your ingredient:</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Quantity</th>
      <th scope="col">Food Name</th>
      <th scope="col">Unit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of ingredients; let i= index">
      <td>{{ingredient.quantity}}</td>
      <td>{{ingredient.foodName}}</td>
      <td>{{ingredient.unit}}</td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end mb-5">
  <button type="submit" class="btn btn-success" (click)="getTotalNutrition()">Total Nutrition</button>
</div>

<!-- Result -->
<div #resultContainer>
  <div *ngIf="showResult">
    <h4 class=" ">Total Nutrition:</h4>
    <ul class="list-group list-group-flush col-md-6 mb-5 nutrition_result" >
      <li class="list-group-item">Calories: <span>{{result.calories}}</span></li>
      <li class="list-group-item" *ngFor="let item of totalNutrients">{{item.label }}: 
        <span>{{item.quantity}} {{item.unit}}</span>
      </li>
    </ul>
  </div>
</div>
